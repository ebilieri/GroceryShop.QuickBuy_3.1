<div class="container">
  <div class="row">
    <div class="col-md-9">
      <h3 class="text-secondary">Carrinho de compras</h3>
      <table class="table table-hover">

        <tbody>
          <tr *ngFor="let p of produtos">
            <td style="width:20%">
              <img *ngIf="p.nomeArquivo" src="../../../../../arquivos/{{p.nomeArquivo}}"
                   title="{{p.nome}}" class="img-fluid">
              <img *ngIf="!p.nomeArquivo" src="/assets/no-image.png" title="{{p.nome}}" class="img-fluid">
            </td>
            <td>
              <div class="row mb-4">
                <strong class="text-primary">{{p.nome}}</strong>
                <small class="text-secondary">{{p.descricao | truncate: 165}}</small>
              </div>
              <div class="row">
                <div class="col-md-2"><small class="text-secondary">Qtde: </small></div>
                <div class="col-md-3">
                  <input type="number" class="form-control" value="1" min="1"
                         (change)="atualizarPreco(p, $event.target.value)"
                         [(ngModel)]="p.quantidade" placeholder="1"/>
                </div>
                <div class="col-md-3">
                  <button class="btn btn-dark btn-sm" (click)="remover(p)">Remover</button>
                </div>
              </div>
            </td>
            <td class="text-right">
              <strong class="text-danger">{{p.preco | currency:'BRL':'symbol':'0.2-2':'pt'}}</strong>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="col-md-3">
      <div >
        <div class="card">
          <div class="card-header">Resumo</div>
          <div class="card-body">
            <table class="mb-4">
              <tr>
                <td><strong>Total dos items: </strong></td>
                <td><strong class="text-danger">{{total | currency:'BRL':'symbol':'0.2-2':'pt'}}</strong></td>
              </tr>
            </table>
            
            <button class="btn btn-danger btn-block" (click)="efetivarCompra()">Efetivar compra</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
