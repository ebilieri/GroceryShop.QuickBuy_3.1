<div class="text-center">
  <form class="form-signin">
    <img class="mb-4" src="/assets/grocery-shop-logo-300x275.png" alt="Grocery Shop" width="150">
    <h1 class="h3 mb-3 font-weight-normal login">Login do Cliente</h1>

    <!--Email-->
    <label for="inputEmail" class="sr-only">Email</label>
    <input type="email" id="inputEmail" name="email"
           class="form-control mb-1"
           [ngClass]="{
            'is-invalid':email.invalid && (email.dirty || email.touched),
            'is-valid':email.valid && (email.dirty || email.touched)
           }"
           placeholder="Informe o seu email"
           [(ngModel)]="usuario.email"
           #email="ngModel"
           email required />

    <div class="alert alert-danger" *ngIf="email.invalid && (email.dirty || email.touched)">
      <div *ngIf="email.errors.required">
        Email é de preenchimento obrigatório
      </div>
      <div *ngIf="email.errors.email">
        Email não está no formato correto
      </div>
    </div>

    <!--Senha-->
    <label for="inputSenha" class="sr-only">Senha</label>
    <input type="password" id="inputSenha" name="senha"
           class="form-control"
           [ngClass]="{
            'is-invalid':senha.invalid && (senha.dirty || senha.touched),
            'is-valid':senha.valid && (senha.dirty || senha.touched)
           }"
           placeholder="Digite sua senha"
           [(ngModel)]="usuario.senha"
           #senha="ngModel"
           required />

    <div class="alert alert-danger" *ngIf="senha.invalid && (senha.dirty || senha.touched)">
      <div *ngIf="senha.errors.required">
        Senha é de preenchimento obrigatório
      </div>
    </div>

    <div class="checkbox mb-2">
      <label>
        <input type="checkbox" value="lembrarMe" name="lembrarMe">Lembrar-me
      </label>
    </div>

    <button class="btn btn-lg btn-primary btn-block mb-2" type="submit" (click)="entrar()" [disabled]="ativar_spinner">
      <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true" *ngIf="ativar_spinner"></span>
      Entrar
    </button>

    <!--Mensagem validação-->
    <div class="alert alert-danger mb-2" *ngIf="mensagem">
      {{mensagem}}
    </div>
    <div class="mb-2">
      Novo por aqui? <a [routerLink]='["/novo-usuario"]'>Cadastre-se</a>
    </div>
  </form>
</div>
